<h3>K8S Ingress</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="K8S Ingress" data-marpit-pagination="3" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:K8S Ingress;background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>K8S Ingress</header>
<blockquote>
<p>참고 자료: <a href="https://arisu1000.tistory.com/27840">https://arisu1000.tistory.com/27840</a></p>
</blockquote>
<h2>인그레스 정의</h2>
<p>인그레스(ingress)는 클러스터 외부에서 내부로 접근하는 요청들을 어떻게 처리할지 정의해둔 규칙들의 모음</p>
<h2>할 수 있는 것들</h2>
<ul>
<li>외부에서 접근가능한 URL을 사용할 수 있게 함</li>
<li>트래픽 로드밸런싱</li>
<li>SSL 인증서 처리</li>
<li>도메인 기반으로 가상 호스팅을 제공</li>
</ul>
<blockquote>
<p>이런 규칙들을 실제로 동작하게 해주는게 인그레스 컨트롤러(ingress controller)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="K8S Ingress" data-marpit-pagination="4" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:K8S Ingress;background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>K8S Ingress</header>
<ol>
<li>
<p>클라우드 서비스는 별다른 설정없이 자사의 로드밸런서 서비스들과 연동해서 인그레스를 사용</p>
</li>
<li>
<p>직접 쿠버네티스 클러스터를 구축해서 사용하는 경우라면 인그레스 컨트롤러를 직접 인그레스와 연동</p>
</li>
<li>
<p>이때 가장 많이 사용되는건 쿠버네티스에서 제공하는  ingress-nginx(<a href="https://github.com/kubernetes/ingress-nginx">https://github.com/kubernetes/ingress-nginx</a>)</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-rCZfHhHg="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="K8S Ingress" data-marpit-pagination="5" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:K8S Ingress;background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>K8S Ingress</header>
<h2>YAML 예제</h2>
<p>foo.bar.com으로 요청이 들어오더라도 뒷부분의 경로에 따라 /foos1이면 서비스 s1으로 연결되고 /bars2이면 서비스 s2쪽으로 연결</p>
<pre><code class="language-yaml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">networking.k8s.io/v1beta1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Ingress</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">test</span>
  <span class="hljs-attr">annotations:</span>
    <span class="hljs-attr">nginx.ingress.kubernetes.io/rewrite-target:</span> <span class="hljs-string">/</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">rules:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">host:</span> <span class="hljs-string">foo.bar.com</span>
    <span class="hljs-attr">http:</span>
      <span class="hljs-attr">paths:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">path:</span> <span class="hljs-string">/foos1</span>
        <span class="hljs-attr">backend:</span>
          <span class="hljs-attr">serviceName:</span> <span class="hljs-string">s1</span>
          <span class="hljs-attr">servicePort:</span> <span class="hljs-number">80</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">path:</span> <span class="hljs-string">/bars2</span>
        <span class="hljs-attr">backend:</span>
          <span class="hljs-attr">serviceName:</span> <span class="hljs-string">s2</span>
          <span class="hljs-attr">servicePort:</span> <span class="hljs-number">80</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">host:</span> <span class="hljs-string">bar.foo.com</span>
    <span class="hljs-attr">http:</span>
      <span class="hljs-attr">paths:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">backend:</span>
          <span class="hljs-attr">serviceName:</span> <span class="hljs-string">s2</span>
          <span class="hljs-attr">servicePort:</span> <span class="hljs-number">80</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-GavblAeG="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="Cert-manager" data-marpit-pagination="6" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:Cert-manager;background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;">

nd-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:Cert-manager;--footer:참고 링크: [Cert-manager Github](https://github.com/jetstack/cert-manager);background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Cert-manager</header>

<h3>설명</h3>
<ul>
<li>
<p>cert-manager는 k8s에서 자동으로 TLS 인증서를 갱신해주는 쿠버네티스 에드온</p>
</li>
<li>
<p><a href="https://github.com/jetstack/kube-lego">kube lego</a> 프로젝트에 기초</p>
</li>
<li>
<p>유사 프로젝트로 <a href="https://github.com/PalmStoneGames/kube-cert-manager">kube-cert-manager</a>가 존재</p>
</li>
<li>
<p>외부 Issuers를 사용하거나 self-signed 방식으로 자동 갱신</p>
</li>
</ul>
<blockquote>
<p>openssl로 안하고 이걸 사용하는 이유는 인증서 자동 갱신 및 관리?</p>
</blockquote>
<footer>참고 링크: <a href="https://github.com/jetstack/cert-manager">Cert-manager Github</a></footer>
</section>

<header>Cert-manager</header>

<ul>
<li>Cert-manager는 기본적으로 외부 Issuer(let's enscypt)가 아닌,<br />
Cluster 내부에서 사용할 수 있는 자체적으로 서명된 self-signed issuer를 생성</li>
</ul>
<blockquote>
<p>Issuer 뜻 = CA라고 칭하는 서명할 수 있는 주체를 지칭, Certificate(인증서)를 생성할 수 있는 발급기관</p>
</blockquote>
<ul>
<li>cluster 내부에서 사용하거나 테스트 용도로 사용하는 것이라면 self-signed 인증서를 사용하는 것도 좋은 방법</li>
</ul>
<footer>참고 링크: <a href="https://ooeunz.tistory.com/143">Cert-manager를 이용해 selfsigned 인증서 생성하기</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="Cert-manager" data-footer="참고 링크: [Cert-manager를 이용해 selfsigned 인증서 생성하기](https://ooeunz.tistory.com/143)" data-marpit-pagination="11" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:Cert-manager;--footer:참고 링크: [Cert-manager를 이용해 selfsigned 인증서 생성하기](https://ooeunz.tistory.com/143);background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://user-images.githubusercontent.com/26294469/136773635-974cfd3b-c3ef-4140-8a9c-d89b0423e9a9.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="Cert-manager" data-footer="참고 링크: [Cert-manager를 이용해 selfsigned 인증서 생성하기](https://ooeunz.tistory.com/143)" data-marpit-pagination="11" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:Cert-manager;--footer:참고 링크: [Cert-manager를 이용해 selfsigned 인증서 생성하기](https://ooeunz.tistory.com/143);background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Cert-manager</header>
<h3>시스템 구성도</h3>
<ul>
<li>
<p>cert-manager를 이용해서 클러스터 전역에서 사용할 수 있는 Cluster Issuer를 생성</p>
</li>
<li>
<p>해당 Issuer를 이용해서 각각의 Namespace 별로 Certificate를 생성</p>
</li>
</ul>
<blockquote>
<p>클러스터/네임스페이스 스코프별로 <code>ClusterIssuer</code>, <code>Issuer</code> 리소스 따로 존재</p>
</blockquote>
<footer>참고 링크: <a href="https://ooeunz.tistory.com/143">Cert-manager를 이용해 selfsigned 인증서 생성하기</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="11" data-marpit-pagination-total="17"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="Cert-manager" data-footer="참고 링크: [Cert-manager를 이용해 selfsigned 인증서 생성하기](https://ooeunz.tistory.com/143)" data-marpit-pagination="12" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:Cert-manager;--footer:참고 링크: [Cert-manager를 이용해 selfsigned 인증서 생성하기](https://ooeunz.tistory.com/143);background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Cert-manager</header>
<h3>Usage</h3>
<ol>
<li>Issuer 생성</li>
</ol>
<pre><code class="language-yaml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">cert-manager.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ClusterIssuer</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">selfsigned-issuer</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">selfSigned:</span> {}
</span></span></foreignObject></svg></code></pre>
<p>결과</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[root@stg-accordion1 twkang] k get clusterissuers.cert-manager.io -A
NAME                READY   AGE
selfsigned-issuer   True    4s
</span></span></foreignObject></svg></code></pre>
<footer>참고 링크: <a href="https://ooeunz.tistory.com/143">Cert-manager를 이용해 selfsigned 인증서 생성하기</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="Cert-manager" data-footer="참고 링크: [Cert-manager를 이용해 selfsigned 인증서 생성하기](https://ooeunz.tistory.com/143)" data-marpit-pagination="13" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:Cert-manager;--footer:참고 링크: [Cert-manager를 이용해 selfsigned 인증서 생성하기](https://ooeunz.tistory.com/143);background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Cert-manager</header>
<ol start="2">
<li>Certificate 생성</li>
</ol>
<ul>
<li>생성된 <code>ClusterIssuer</code>를 사용해서 self-signed Certificate를 생성</li>
<li>해당 Certificate는 속해있는 Namespace 내의 모든 서비스가 사용할 수 있는 인증서가 됨</li>
<li>해당 인증서가 생성됨과 동시에 Certificate는 Kubernetes내에서 사용할 수 있도록 Public key, Secret key와 같은 데이터를 가진 secret 리소스가 생성</li>
</ul>
<footer>참고 링크: <a href="https://ooeunz.tistory.com/143">Cert-manager를 이용해 selfsigned 인증서 생성하기</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-qjxCwGim="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png')" data-header="Cert-manager" data-footer="참고 링크: [Certificate Official Usage](https://cert-manager.io/docs/usage/certificate/)" data-marpit-pagination="14" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');--header:Cert-manager;--footer:참고 링크: [Certificate Official Usage](https://cert-manager.io/docs/usage/certificate/);background-color:#fff;background-image:url('https://raw.githubusercontent.com/taeuk-gang/save-image-repo/image/img/image-20210919162643014.png');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Cert-manager</header>

<p>아래 yaml을 apply 하면 certificate와 secret 리소스가 함께 생성 (v1 기준으로 작성: v1beta1은 yaml 스펙이 다름)</p>
<pre><code class="language-yaml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">cert-manager.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Certificate</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">selfsigned-cert</span>
  <span class="hljs-attr">namespace:</span> <span class="hljs-string">&lt;네임스페이스명&gt;</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">secretName:</span> <span class="hljs-string">selfsigned-cert-tls</span> <span class="hljs-comment"># Certificate와 동시에 함께 생성되는 secret의 이름</span>
  <span class="hljs-attr">duration:</span> <span class="hljs-string">2880h</span> <span class="hljs-comment"># 120d, 인증서의 유효기간</span>
  <span class="hljs-attr">renewBefore:</span> <span class="hljs-string">360h</span> <span class="hljs-comment"># 15d, 자동으로 인증서를 갱신할 때를 지정</span>
  <span class="hljs-attr">commonName:</span> <span class="hljs-string">example.com</span> <span class="hljs-comment"># host name, dnsName 옵션과 함게 사용가능</span>
  <span class="hljs-comment"># commonName이 설정되지 않았을 경우에는 dnsName의 가장 첫번째 값을 commonName이 기본값</span>
  <span class="hljs-attr">isCA:</span> <span class="hljs-literal">false</span> <span class="hljs-comment"># CA서명이 유효하도록 하는 옵션</span>
  <span class="hljs-attr">privateKey:</span>
    <span class="hljs-attr">algorithm:</span> <span class="hljs-string">RSA</span>
    <span class="hljs-attr">encoding:</span> <span class="hljs-string">PKCS1</span>
    <span class="hljs-attr">size:</span> <span class="hljs-number">2048</span>  
  <span class="hljs-attr">usages:</span> <span class="hljs-comment"># 참고 https://cert-manager.io/docs/reference/api-docs/#cert-manager.io/v1alpha2.KeyUsage</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">digital</span> <span class="hljs-string">signature</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">key</span> <span class="hljs-string">encipherment</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">server</span> <span class="hljs-string">auth</span>
  <span class="hljs-attr">issuerRef:</span>
    <span class="hljs-attr">name:</span> <span class="hljs-string">selfsigned-issuer</span>
    <span class="hljs-attr">kind:</span> <span class="hljs-string">ClusterIssuer</span>
    <span class="hljs-attr">group:</span> <span class="hljs-string">cert-manager.io</span>
</span></span></foreignObject></svg></code></pre>
